{% extends 'core/Base.html' %}

{% block content %}

{% load crispy_forms_tags %}

    <section class="login">
        <aside>

            <h1>Inicio de Sesión</h1>
            
            <form action="" method="POST">
                {% csrf_token %}

                <h2>Introduzca sus datos</h2>

                {{ form | crispy }}
                <a href={% url 'PaginaPrincipal' %} class="card-link">Inicio</a>
                <button type="submit">Inicio de sesión</button>
            </form>
                {% if request.session.username %}
					<form method="POST" action="{% url 'logout' %}">
					{% csrf_token %}
                <button type="submit" class="btn-danger mt-3" style="background-color: #dc3545; color: #fff;">Cerrar sesión</button>
                    </form>
                {% endif %}
            <p>¿No tiene una cuenta? <a href={% url 'register' %}>Regístrate ahora</a></p>
        </aside>
    </section>
    <br>

{% endblock %}
